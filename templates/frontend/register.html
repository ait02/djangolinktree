{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Django Linktree</title>
</head>
<body>
    <div class="body">
        <div class="container">
            <!-- START NAV -->
            <nav class="navbar mt-2">
                <div class="container-fluid">
                    <h2 class="ownnav"><a href="{% url 'index' %}">Django Linktree</a></h2>
                    <!-- <div class="d-flex">
                    <a href="{% url 'login' %}"><button>Log In</button></a>
                    </div> -->
                </div>
            </nav>
            <!-- ENV NAV -->

            <!-- START LOGIN -->
            <div class="col-sm-6 m-auto">
                <div class="card-body">
                    <div class="card-title">
                        <h2 class="text-center">Register</h2>
                    </div>
                    <form action="" method="POST" class="text-center mt-3">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <button type="submit" class="mt-4">Register</button>
                        <br><br>
                        <small class="text-muted">Already have an account? <a href="{% url 'login' %}" style="color: #faaa33">Log In</a></small>
                    </form>
                </div>
            </div>
            <!-- END LOGIN -->
            
        </div>
    </div>
</body>
</html>
